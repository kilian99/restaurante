{% extends 'blog/base.html' %}
{% load static %}
{% block content %}
<h1 class="reservas text-center mb-4"><i class="fas fa-calendar-alt"></i> Reserva aquí:</h1>
<div class="container my-5">
    <div class="formulario reserva-container p-4 mx-auto">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary w-100">Reservar</button>
        </form>
        <hr>
        <h2 class="text-center">Información Adicional</h2>
        <p class="text-muted">Las mesas pueden ajustarse si nos avisas con antelación.</p>
    </div>
</div>
{% endblock %}
