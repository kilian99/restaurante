{% extends 'blog/base.html' %}
{% load static %}
{% block content %}
    {% for post in index %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
            <h2>{{ post.title }}</h2>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
